<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StyleVista</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">StleVista</a>
        <!-- Cart Icon -->
        <i class="bx bxs-shopping-bags" id="cart-icon" data-quantity="0"></i>

        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <div class="cart-content">
            
          </div>
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$ 0</div>
          </div>
          <button type="button" class="btn-buy pay-btn">Pay Now</button>
          <i class="bx bx-x" id="close-cart"></i>
       </div>
      </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Product</h2>
        
        <div class="shop-content">
            <!-- Box1 -->
            <div class="product-box">
                <img src="https://assets.myntassets.com/f_webp,dpr_1.5,q_60,w_210,c_limit,fl_progressive/assets/images/10331501/2020/3/18/d4d07c60-88d9-43d9-aa78-9cc7712816321584508934272-US-Polo-Assn-Men-White-Colourblocked-Sneakers-84015845089331-1.jpg"
                alt="Shirts" class="product-img" />
                <h2 class="product-title">U.S. Polo Assn.</h2>
                <span class="price">$ 1799</span>
                <i class="bx bxs-shopping-bags add-cart"></i>
            </div>
            <!-- Box2 -->
            <div class="product-box">
                <!-- Stripe need images that are online on local server it will not show in stripe checkout page we have to upload online -->
                <img src="https://assets.myntassets.com/f_webp,dpr_1.5,q_60,w_210,c_limit,fl_progressive/assets/images/13031344/2021/2/15/edb298bb-2c55-4b17-be70-b99fa7da98af1613389238510-US-Polo-Assn-Men-Navy-Blue-Printed-Sliders-7711613389237151-1.jpg " alt="Jeans" class="product-img" />
                <h2 class="product-title">Roadster</h2>
                <span class="price">$ 1649</span>
                <i class="bx bxs-shopping-bags add-cart"></i>
            </div>
            <!-- Box3 -->
            <div class="product-box">
                <!-- Stripe need images that are online on local server it will not show in stripe checkout page we have to upload online -->
                <img src="https://assets.myntassets.com/f_webp,dpr_1.5,q_60,w_210,c_limit,fl_progressive/assets/images/12396178/2020/10/27/3ab21444-5874-4516-b37f-6d109ebe4fcc1603771281600-US-Polo-Assn-Men-Flip-Flops-801603771280394-1.jpg " alt="Shoes" class="product-img" />
                <h2 class="product-title">Mast & Harbour</h2>
                <span class="price">$ 824</span>
                <i class="bx bxs-shopping-bags add-cart"></i>
            </div>
            <!-- Box4 -->
            <div class="product-box">
                <!-- Stripe need images that are online on local server it will not show in stripe checkout page we have to upload online -->
                <img src="https://assets.myntassets.com/f_webp,dpr_1.5,q_60,w_210,c_limit,fl_progressive/assets/images/11076358/2019/12/12/34845311-eff5-448a-b3ff-b35b9bd1261a1576132559621-US-Polo-Assn-Men-Navy-Blue-Printed-Thong-Flip-Flops-48115761-1.jpg" alt="JJ" class="product-img" />
                <h2 class="product-title">PUMA</h2>
                <span class="price">$ 999 </span>
                <i class="bx bxs-shopping-bags add-cart"></i>
            </div>
            <!-- Box5 -->
            <div class="product-box">
                <!-- Stripe need images that are online on local server it will not show in stripe checkout page we have to upload online -->
                <img src="https://assets.myntassets.com/f_webp,dpr_1.5,q_60,w_210,c_limit,fl_progressive/assets/images/1924785/2018/5/18/be8485c7-0944-4f38-8f5f-78b6e325fd201526634385328-US-Polo-Assn-Men-Khaki-Slim-Fit-Solid-Chinos-7181526634383854-1.jpg " alt="Levis" class="product-img" />
                <h2 class="product-title">WROGN</h2>
                <span class="price">$ 1049 </span>
                <i class="bx bxs-shopping-bags add-cart"></i>
            </div>
            <!-- Box6 -->
            <div class="product-box">
                <!-- Stripe need images that are online on local server it will not show in stripe checkout page we have to upload online -->

                <span class="price">$ 2159</span>

                <span class="price">$ 2500</span>
                <i class="bx bxs-shopping-bags add-cart"></i>
            </div>
            <!-- Box8 -->
            <div class="product-box">
                <!-- Stripe need images that are online on local server it will not show in stripe checkout page we have to upload online -->
                <img src="https://bit.ly/3uMmnxi" alt="Shirts" class="product-img" />
                <h2 class="product-title">Sngria</h2>
                <span class="price">$ 799</span>
                <i class="bx bxs-shopping-bags add-cart"></i>
            </div>
        </div>
    </section>


  </body>
  <script src="script.js"></script>
</html>
